{% set name = "django-upgrade" %}
{% set version = "1.15.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b62cc4f5c86ba687196e894c2795264c0f399bbbff69f30d381374b3d0407dbc

build:
  number: 0
  noarch: python
  entry_points:
    - django-upgrade = django_upgrade.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=40.6.0
  run:
    - python >=3.8
    - tokenize-rt >=4.1.0

test:
  imports:
    - django_upgrade
    - django_upgrade.fixers
  commands:
    - pip check
    - django-upgrade --help
  requires:
    - pip

about:
  home: https://github.com/adamchainz/django-upgrade
  summary: Automatically upgrade your Django projects.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
